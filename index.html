<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Me Gusta.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.min.css">
    <title>Todo App</title>
</head>
<body>
    <div class="bigText">
        <h1>Welcome to your own Todo List</h1>
    </div>
    
    <div class="add-todo">
        <input type="text" id="todo">
        <button class="btn" id="add-todo">
            Add <i class="fas fa-plus"></i>
        </button>
    </div>
<div id="all-todos">
    <div class="todos">
        <div class="todo">
            Type over me to add to list
            <i class="fas fa-times"></i>
            <i class="fas fa-check"></i>
        </div>
    </div>
</div>

<script src="script.js"></script>

<div class="bigTextS">
    <h2>Just type away!</h2>
</div>

</body>
</html>
